<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:p="http://primefaces.org/ui" 
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><title>Tienda de Alquiler</title></h:head>
  <h:body>
      
      
      
      
      
      <h:form id="Clientes">
          <p:layout >
              <p:layoutUnit header="LISTA DE CLIENTES" position="center" resizable="true" size="500" minSize="400" maxSize="600" style="background: darkblue;">
                <h:form id="tabla_clientes">
                    <p:dataTable var="cliente" value="#{AlquilerItems.consultarClientes}">
                        <p:column headerText="ITEMS">
                            <center><h:commandButton value="consultar" action="RegistroClienteItem" /></center>  
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{cliente.nombre}"/>
                        </p:column>
                        <p:column headerText="DOCUMENTO">
                            <h:outputText value="#{cliente.documento}"/>
                        </p:column>
                        <p:column headerText="TELEFONO">
                            <h:outputText value="#{cliente.telefono}"/>
                        </p:column>
                        <p:column headerText="DIRECCION">
                            <h:outputText value="#{cliente.direccion}"/>
                        </p:column>
                        <p:column headerText="EMAIL">
                            <h:outputText value="#{cliente.email}"/>
                        </p:column>
                    </p:dataTable>
                  </h:form>
            </p:layoutUnit>
              <p:layoutUnit position="west" header="Registrar nuevo Cliente" size="400" resizable="true">
                  <center>
                    <h:outputText value="Registrar Cliente: "></h:outputText>
                    <br></br>
                    <br></br>
                    <h:inputText id="nombre" value="#{AlquilerItems.nuevoCliente.nombre}"></h:inputText>
                    <p:watermark for="nombre" value="Ingrese Nombre"></p:watermark>
                    <br></br>
                    <br></br>
                    <h:inputText id="documento" value="#{AlquilerItems.nuevoCliente.documento}"></h:inputText>
                    <p:watermark for="documento" value="Ingrese documento"></p:watermark>
                    <br></br>
                    <br></br>
                    <h:inputText id="telefono" value="#{AlquilerItems.nuevoCliente.telefono}"></h:inputText>
                    <p:watermark for="telefono" value="Ingrese telefono"></p:watermark>
                    <br></br>
                    <br></br>
                    <h:inputText id="direccion" value="#{AlquilerItems.nuevoCliente.direccion}"></h:inputText>
                    <p:watermark for="direccion" value="Ingrese direccion"></p:watermark>
                    <br></br>
                    <br></br>
                    <h:inputText id="email" value="#{AlquilerItems.nuevoCliente.email}"></h:inputText>
                    <p:watermark for="email" value="Ingrese email"></p:watermark>
                    <br></br>
                    <hr></hr>
                    <p:commandButton value="Registrar cliente" update="Clientes" actionListener="#{AlquilerItems.registrarNuevoCliente}" />
                    </center>
                  
              </p:layoutUnit>
          </p:layout>
      </h:form>
  </h:body>
</html>
